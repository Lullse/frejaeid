<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover, user-scalable=no">

    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" type="image/jpg" sizes="512x512" href="images/FrejaIcon.png">
    <link rel="apple-touch-startup-image" href="images/FrejaIcon.png">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/other.css">
    <link rel="manifest" href="manifest.json">

    <title>Ändra ID</title>
</head>
<body>
    <div class="content2">
        <div class="headText">
            <a class="iconLeftLink" href="välja.html">
                <img class="iconLeft" src="images/left.png" alt="Tillbaka">
            </a>
            <img class="logoImg" src="images/logo.png" alt="Logo"> 
            <img src="#" class="iconRight" alt="">
        </div>

        <div class="inputFormContainer">
            <div class="formContent">
                <input class="btn1" id="updateName" placeholder="Namn" type="text"> 
                <input class="btn1" id="updateLastname" placeholder="Efternamn" type="text">

                <div style="display:flex; align-items:center; justify-content:center" class="ageCalc">
                    <input id="updateBirthcode" style="width:55%; height:45px" maxlength="8" placeholder="Personnummer" type="tel"> 
                    <input id="updateOlder" style="width:35%; height:45px; margin-left:10px" maxlength="2" placeholder="Ålder" type="tel"> 
                    <input id="updatePersonnummer" style="width:55%; height:45px; padding-left:45px; margin-right:10px; margin-left:10px" maxlength="4" placeholder="2244" type="tel">
                </div>

                <div class="updateAgeContent">
                    <p style="font-weight:700; font-size:40px" id="updateAge">Ingen ålder</p>
                </div>
                
                <img src="images/avatar.png" style="border-radius:50%; width:120px; height:120px; object-fit:cover" id="previewImage" alt="Preview Image"> 
                <input type="file" accept="image/*" id="imageInput" style="display:none">

                <div style="display:flex; width:100%; margin-top:20px; justify-content:center" class="saveChanges">
                    <input onclick="saveUserData()" 
                           style="background-color:#3b3e98; color:#fff; margin-top:10px; padding-right:20px; max-width:195px" 
                           class="btn1" 
                           value="Spara Ändringar" 
                           id="updateIdSubmit"  
                           type="button"> 

                    <input onclick="openImageInput()" 
                           style="background-color:#3b3e98; color:#fff; margin-top:10px; padding-right:20px; margin-left:20px; max-width:195px" 
                           class="btn1" 
                           value="Nytt Foto" 
                           type="button">
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveUserData() {
            // Hämta värden från inputfält
            const name = document.getElementById('updateName').value;
            const lastname = document.getElementById('updateLastname').value;
            const birthcode = document.getElementById('updateBirthcode').value;
            const age = document.getElementById('updateOlder').value;
            const personnummer = document.getElementById('updatePersonnummer').value;

            // Spara värdena i localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userLastname', lastname);
            localStorage.setItem('userBirthcode', birthcode);
            localStorage.setItem('userAge', age);
            localStorage.setItem('userPersonnummer', personnummer);

            // Navigera till index.html
            window.location.href = 'index.html';
        }

        window.addEventListener("load", function () {
            function adjustTouchMove() {
                if (window.innerHeight >= 844) {
                    document.addEventListener("touchmove", preventDefaultTouchMove, { passive: false });
                } else {
                    document.removeEventListener("touchmove", preventDefaultTouchMove, { passive: false });
                }
            }

            function preventDefaultTouchMove(e) {
                e.preventDefault();
            }

            adjustTouchMove();
            window.addEventListener("resize", adjustTouchMove);
        });
    </script>

    <!-- JavaScript files -->
    <script src="scripts/userFunctions.js"></script>
    <script src="scripts/image.js"></script>
    <script src="scripts/web.js"></script>
</body>
</html>
